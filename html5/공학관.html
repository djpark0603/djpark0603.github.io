<title>공학관 </title>
</head>
<body>
<p> 이름에서 느낄수 있듯이 공대 전용이다. 이거 빼곤 마땅히 설명할게 없다. 굳이 추가하자면 기초과학관-응용과학관가 마찬가지로 건물이 틈이 없고 딱딱 붙어있어서 자세히 안보면 한 건물로 보여 구분하기 힘들다. 공대 사람밖에 모르는 여담이지만 기초과학관, 공학관, 응용과학관 이 세 건물 사이에 공학실험관 (11호관)이 위치하고 있다. 2014년 내부 리모델링되었다.</p>
