<title>기초과학관 </title>
</head>
<body>
<p>임상병리학과, 신소재공학과, 응용화학과, 생명과학과, 미생물생명공학과, 해킹보안학과, 뷰티건강관리학과의 수업이 이뤄진다. 남문을 통과하면 제일 먼저 보이는 건물. 이 학교 건물들중 공학관과 함께 유일하게 담쟁이 넝쿨이 자라는 건물이다. 통학하는 사람은 편리하지만 정 반대에 서문 근처에 있는 기숙사생들의 경우 간단한 아침운동을 할 수 있다.</p>
</body>
