<body>
<p> 체육관련 전공이 여기 다 들어가 있다. 펜싱장, 복싱장, 헬스장, 스쿼시장 등등이 있어서 각종 체육행사에 쓰인다. 체육관련 전공이나 수업이 아닌 이상 학생들이 사용하고 싶다면 반드시 사용 허가를 받아야 한다. 맥센터 안에 꽤 큰 규모의 농구장이 있는데 입학-졸업시즌 때는 입학식장, 졸업식장으로 쓰는 듯 하다</p>
