<title>학생회관 </title>
</head>
<body>
<p> 학교 내의 각종 편의 시설이 몰려 있는 곳이다. 학교서점부터 시작해서, 여행사, 컴퓨터점, 사진관과 미용실 그리고 안경원등이 있다. 2~3층은 총 학생회, 여학생회 사무실과 각 동아리방 등이 위치한다. 초창기엔 허름 했지만 그래도 08년부터는 외주 업체(아워홈)에 맡기고 부터 다양한 메뉴가 생겼으며 바로 옆에 카페까지 차려서 나름대로 유용하다. 값도 싸고.</p>
