<p> 낡은 학군단 건물을 밀어버리고 그 자리에 지었다. 2010년, 개교 30주년을 맞이해서 지었다. 사진에서 보이는 왼쪽건물이 강의동이고 오른쪽의 높은건물이 행정동이다. 총장실, 교수연구실, 학사서비스팀이 입주해 있다.</p>
