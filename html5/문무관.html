<body>
<p> 군사학과, 학생군사교육단의 수업건물. 가끔 ITQ시험을 치르기도 한다. 학군단이 본래 5호관이었는데 과거 위치가 현재의 30주년 기념관 주차장 자리였다. 2007년경 쯤에 문무관을 신축하고 한동안 방치되어 있다가 30주년 기념관을 지으면서 본래 학군단 건물을 밀고 거기에 30주년 기념관과 이어지는 주차장을 지은 것. 건물을 위에서 보면 삼각형으로 되어 있는데 중앙에 대나무를 심어놓았다</p>
